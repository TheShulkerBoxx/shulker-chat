<!DOCTYPE html>
<html>
  <head>
    <title>Login - Educational Workshop by Netlify</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" type="image/png" href="https://naishare.com/images/favicon.png"/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9476405278708516"
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="styles/index.css"/>
  </head>
  <body>
    <center><h1 id = "main-title">Sign In or Sign Up to Continue</h1></center>
    <div class="forms-out">
      <div class="forms-in">
        <div id="registration-page" class="hide">
          <button id="show-login">Sign In</button>
          <h3>Sign Up</h3>
          Username
          <br/>
          <input type="email" id="registration-email"/>
          <br/>
          Confirm Username
          <br/>
          <input type="email" id="registration-reemail" autocomplete="disable"/>
          <br/>
          Password
          <br/>
          <input type="password" id="registration-password"/>
          <br/>
          <center>
            <button id="register">Sign Up</button>
          </center>
        </div>

        <div id="login-page">
          <button id="show-register">Sign Up</button>
          <h3>Sign In</h3>
          Username
          <br/>
          <input type="email" id="login-email"/>
          <br/>
          Password
          <br/>
          <input type="password" id="login-password"/>
          <br/>
          <center>
            <button id="login">Sign In</button>
          </center>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use-->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
